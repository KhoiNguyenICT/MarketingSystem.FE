<div bsModal #modal="bs-modal" [config]="{ backdrop: 'static' }" class="modal modal-danger fade modal-slide-from-bottom in">
  <form class="modal-dialog modal-md" *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Domain Create</h4>
        <button type="button" (click)="hide()" class="close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form">
          <div class="form-group">
            <label class="required">Domain Name</label>
            <input type="text" class="form-control" formControlName="name" autofocus placeholder="Enter domain name">
          </div>
          <div class="form-group">
            <label class="required">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter address of domain">
          </div>
        </div>
      </div>
      <div class="modal-footer text-right">
        <button class="btn btn-secondary" type="button" (click)="hide()">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
